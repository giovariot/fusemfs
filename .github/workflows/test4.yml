name: Update and Build zydeco/fusemfs Xcode Project

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-and-build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          sudo xcodebuild -license accept

      - name: Install dependencies
        run: |
          brew update
          brew install cmake

      - name: Update Xcode project to current macOS SDK
        run: |
          # Update project settings to use the latest macOS SDK
          /usr/libexec/PlistBuddy -c "Set :SDKROOT macosx" fusemfs.xcodeproj/project.pbxproj

      - name: Build Xcode project for arm64
        run: |
          xcodebuild -project fusemfs.xcodeproj -scheme fusemfs -configuration Release -sdk macosx -arch arm64 build

      - name: Run Tests
        run: |
          xcodebuild test -project fusemfs.xcodeproj -scheme fusemfs -configuration Debug -sdk macosx -destination 'platform=macOS,arch=arm64'
